<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button *ngIf="showBackButton" (click)="goBack()">
        <ion-icon style="color: white;font-size: 25px;" name="chevron-back"></ion-icon>
      </ion-button>
      <ion-button *ngIf="isModal" (click)="onDismiss()">
        <ion-icon style="color: white;font-size: 25px;" name="chevron-back"></ion-icon>
      </ion-button>
      <!-- <ion-menu-button color="light" *ngIf="showMenuButton"></ion-menu-button> -->
       <ion-icon name="menu" *ngIf="showMenuButton" style="color: white;font-size: 25px;"></ion-icon>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="showThreeDots" fill="clear">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
