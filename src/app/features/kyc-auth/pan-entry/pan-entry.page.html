    </div>
    <div class="progress-container">
      <div class="step done"></div>
      <div class="step"></div>

    <div text-center>

    <div text-center>

      <ion-row>
        <ion-col>

            <ion-input style="text-align: center!important;" type="text" maxlength="10" placeholder=".........."
